<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Angular-wizard : Easy to use Wizard library for AngularJS" />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

  <link rel="stylesheet" type="text/css" href="dist/angular-wizard.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

  <script type="text/javascript" src="dist/angular-wizard.js"></script>

  <script type="text/javascript" src="javascripts/main.js"></script>





  <title>Angular-wizard</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap_1" class="outer">
  <header class="inner">
    <!--<a id="forkme_banner" href="https://github.com/mgonto/angular-wizard">View on GitHub</a>-->

    <h1 id="project_title">Angular-Wizard</h1>
    <!--<h2 id="project_tagline">Easy to use Wizard library for AngularJS</h2>-->

    <!--<section id="downloads">-->
      <!--<a class="zip_download_link" href="https://github.com/mgonto/angular-wizard/zipball/master">Download this project as a .zip file</a>-->
      <!--<a class="tar_download_link" href="https://github.com/mgonto/angular-wizard/tarball/master">Download this project as a tar.gz file</a>-->
    <!--</section>-->
  </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner main-inner" ng-app="wizard-sample" ng-controller="WizardCtrl">
    <wizard on-finish="finished()">
      <wz-step title="(1)">
        <p>Hey guys, welcome to the wizard :)</p>
        <span><input type="text" ng-model="pass.pass1"> <input type="submit" ng-click="pass1()" value="Проверить"/></span>
        <img src="images/q1.jpg">
      </wz-step>
      <wz-step title="(2)">
        <p>You're now in the second step of this wizard.</p>
        <span><input type="text" ng-model="pass.pass2"> <input type="submit" ng-click="pass2()" value="Проверить"/></span>
        <img src="images/q2.jpg">
      </wz-step>
      <wz-step title="(3)">
        <p>You're now in the second step of this wizard.</p>
        <span><input type="text" ng-model="pass.pass3"> <input type="submit" ng-click="pass3()" value="Проверить"/></span>
        <img src="images/q3.png">
      </wz-step>
      <wz-step title="(4)">
        <h1>Even More steps</h1>
        <p>I can't deal with so many steps. ARGH</p>
        <input type="button" wz-next value="Click here to continue" />
      </wz-step>
      <wz-step title="Sup?">
        <h1>Sup?</h1>
        <p>I don't even know what to write!</p>
        <input type="button" wz-next value="Click here to continue" />
      </wz-step>
      <wz-step title="Finish him">
        <h1>Finish him</h1>
        <p>Finally this ends!</p>
        <input type="button" wz-next value="Click here to end" />
        <input type="button" ng-click="goBack()" value="Click here to start again" />
      </wz-step>
    </wizard>
  </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
  <!--<footer class="inner">-->
    <!--<p class="copyright">Angular-wizard maintained by <a href="https://github.com/mgonto">mgonto</a></p>-->
    <!--<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>-->
  <!--</footer>-->
</div>



</body>
</html>
